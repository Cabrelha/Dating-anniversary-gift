<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="desejo.css" />
    <title>Desejo</title>
    <link rel="website icon" type="png" href="../Assets/star-icon.png" />
  </head>

  <body>
    <div id="conteudo">
      <h2 id="texto">Aceita passar o resto da eternidade ao meu lado?</h2>
      <div style="margin: auto; width: 170px">
        <button
          style="position: fixed; display: block"
          class="btn"
          onclick="sim()"
        >
          SIM
        </button>
        <button
          class="btn"
          onclick="desvia(this)"
          onmouseover="desvia(this)"
          style="position: absolute"
        >
          NÃO
        </button>
      </div>
    </div>

    <section class="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
  </body>

  <style>
    #conteudo {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 10px;
      text-align: center;
      font-family: sans-serif;
    }

    .btn {
      background: rgb(3, 49, 255);
      color: white;
      border: none;
      padding: 10px;
      width: 80px;
      border-radius: 5px;
    }

    #texto {
      color: whitesmoke;
    }
  </style>

  <script>
    function sim() {
      alert(
        "Você aceitou o seu destino, não permitirei que nada de mal lhe aconteça"
      );
      // redireciona para um URL após clicar no SIM
      location.href = "../Realizado/Realize.html";
    }

    function desvia(btn) {
      // btn declarado na função
      btn.style.position = "absolute";
      btn.style.bottom = geraPosicao(10, 90);
      btn.style.left = geraPosicao(10, 90);
      console.log("opa, desviei...");
    }

    function geraPosicao(min, max) {
      return Math.random() * (max - min) + min + "%";
    }
  </script>

  <audio controls autoplay id="music">
    <source src="../Assets/music/Mary on a Cross.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
  <p>Click the buttons to play or pause the music.</p>

  <script>
    var myMusic = document.getElementById("music");
    function play() {
      myMusic.play();
    }
    function pause() {
      myMusic.pause();
    }
  </script>
</html>
